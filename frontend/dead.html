<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotstar Clone - Movies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0c111b;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #131a28;
      padding: 10px 40px;
      position: sticky;
      top: 0;
    }

    .navbar h1 {
      color: #1f80e0;
      font-size: 24px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      cursor: pointer;
    }

    .navbar ul li:hover {
      color: #1f80e0;
    }

    /* Banner */
    .banner {
      background: url("https://picsum.photos/1600/500?random=1") no-repeat center/cover;
      height: 350px;
      display: flex;
      align-items: flex-end;
      padding: 20px;
    }

    .banner h2 {
      font-size: 32px;
      margin: 0;
    }

    /* Movies Grid */
    .movies-section {
      padding: 30px 40px;
    }

    .movies-section h2 {
      margin-bottom: 20px;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: #1c2536;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      display: block;
    }

    .movie-card p {
      margin: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Hotstar Clone</h1>
    <ul>
      <li>Home</li>
      <li>Movies</li>
      <li>TV Shows</li>
      <li>Sports</li>
      <li>Login</li>
    </ul>
  </div>

  <!-- Banner -->
  <div class="banner">
    <h2>Featured Movie</h2>
  </div>

  <!-- Movies Section -->
  <div class="movies-section">
    <h2>Popular Movies</h2>
    <div class="movies-grid">
      <div class="movie-card">
        <img src="https://picsum.photos/200/300?random=2" alt="Movie 1">
        <p>Movie Title 1</p>
      </div>
      <div class="movie-card">
        <img src="https://picsum.photos/200/300?random=3" alt="Movie 2">
        <p>Movie Title 2</p>
      </div>
      <div class="movie-card">
        <img src="https://picsum.photos/200/300?random=4" alt="Movie 3">
        <p>Movie Title 3</p>
      </div>
      <div class="movie-card">
        <img src="https://picsum.photos/200/300?random=5" alt="Movie 4">
        <p>Movie Title 4</p>
      </div>
      <div class="movie-card">
        <img src="https://picsum.photos/200/300?random=6" alt="Movie 5">
        <p>Movie Title 5</p>
      </div>
    </div>
  </div>

</body>
</html>
